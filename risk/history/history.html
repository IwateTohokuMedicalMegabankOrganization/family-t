<script type="text/javascript" src="../risk/stroke/stroke.js"></script>
<link rel="stylesheet" type="text/css" href="../risk/stroke/stroke.css">

<div id="stroke_content">
	<h1 class='title_bar translate'
		data-i18n="fhh_stroke_calculator.title_bar">Your Stroke Risk
		Information</h1>
	<br />

	<P class='instructions translate'
		data-i18n="fhh_stroke_calculator.instruction"></P>
	<hr />
	<TABLE id='stroke_table'>
		<TR>
			<TH class="translate" data-i18n="fhh_stroke_calculator.test">Test</TH>
			<TH class="translate" data-i18n="fhh_stroke_calculator.reason">Reason</TH>
		</TR>
		<TR id='parents_stroke_before_65'>
			<TD id='test'><IMG src='../risk/stroke/blue_waiting.png'
				alt='waiting' height='40' /></TD>
			<TD id='reason'>&nbsp;</TD>
		</TR>
		<TR class='stroke-final' id='final'>
			<TD class='stroke-final' id='test'><IMG
				src='../risk/stroke/blue_waiting.png' alt='waiting' height='40' /></TD>
			<TD class='stroke-final' id='reason'>&nbsp;</TD>
		</TR>
	</TABLE>
	<br />
	<br />
	<div id='bottom-area'>
		<div id='explanation_side' style='float: left; width: 700px;'>
			<TABLE id='explanation_low_risk' style='display: none;'>
				<TR>
					<TD><button id='stroke_personal_lower_risk'
							onClick='submit_low()'
							style='font-size: 18px; font-weight: bold;'>
							<span class="translate"
								data-i18n="fhh_stroke_calculator.button1_line1">Get</span> <br />
							<span class="translate"
								data-i18n="fhh_stroke_calculator.button1_line2">Risk
								Letter</span>
						</button></TD>
					<TD><button id='stroke_provider_lower_risk'
							onClick='submit_low_physician()'
							style='font-size: 18px; font-weight: bold;'>
							<span class="translate"
								data-i18n="fhh_stroke_calculator.button2_line1">Get&nbsp;Risk</span><br />
							<span class="translate"
								data-i18n="fhh_stroke_calculator.button2_line2">Provider&nbsp;Letter</span>
						</button></TD>
				</TR>
			</TABLE>
			<TABLE id='explanation_high_risk' style='display: none;'>
				<TR>
					<TD><button id='stroke_personal_higher_risk'
							onClick='submit_high()'
							style='font-size: 18px; font-weight: bold;'>
							<span class="translate"
								data-i18n="fhh_stroke_calculator.button3_line1">Get&nbsp;Increased</span><br />
							<span class="translate"
								data-i18n="fhh_stroke_calculator.button3_line2">Risk&nbsp;Letter</span>
						</button></TD>
					<TD><button id='stroke_provider_higher_risk'
							onClick='submit_high_physician()'
							style='font-size: 18px; font-weight: bold;'>
							<span class="translate"
								data-i18n="fhh_stroke_calculator.button4_line1">Get&nbsp;Increased</span><br />
							<span class="translate"
								data-i18n="fhh_stroke_calculator.button4_line2">Risk&nbsp;Provider&nbsp;Letter</span>
						</button></TD>
				</TR>
			</TABLE>
		</div>
		<div id='key_side' style='float: right; width: 300px;'>
			<TABLE id='stroke_key'>
				<TR>
					<TD colspan='4' class="translate"
						data-i18n="fhh_stroke_calculator.table_key">Table Key:</TD>
				</TR>
				<TR>
					<TD><IMG src='../risk/stroke/green_x.png'
						alt='No history found' height='40'></TD>
					<TD colspan='3' class="translate"
						data-i18n="fhh_stroke_calculator.no_history_found">No
						personal or family history with this test</TD>
					<TD><IMG src='../risk/stroke/red_check.png'
						alt='History found' height='40'></TD>
					<TD colspan='3' class="translate"
						data-i18n="fhh_stroke_calculator.history_found">There was
						personal or family history with this test</TD>
				</TR>
			</TABLE>
		</div>
		<div id='bottom_info' style='float: left; width: 100%;'>
			<P class='instructions translate'
				data-i18n="fhh_stroke_calculator.bottom_info1"></P>
			<P class='instructions translate'
				data-i18n="fhh_stroke_calculator.bottom_info2"></P>
			<ul>
				<li class='instructions translate'
					data-i18n="fhh_stroke_calculator.bottom_info3"></li>
				<li class='instructions translate'
					data-i18n="fhh_stroke_calculator.bottom_info4"></li>
			</ul>
			<P class='instructions translate'
				data-i18n="fhh_stroke_calculator.bottom_info5"></P>
			<ul>
				<li><a href="https://epi.ncc.go.jp/riskcheck/str/"
					target="_blank"><img alt="" src="../risk/stroke/riskcheck.png"></a></li>
			</ul>
		</div>
	</div>
</div>

<script type="text/javascript">

    function submit_high() {

    window.open('../risk/stroke/Stroke_Increased_Risk_Patient_Letter_' + lng + '.pdf', "_blank", "fullscreen=yes");
    }
    function submit_high_physician() {
        window.open('../risk/stroke/Stroke_Increased_Risk_Physician_Letter_' + lng + '.pdf', "_blank", "fullscreen=yes");
    }

    function submit_low() {
        window.open('../risk/stroke/Stroke_Lower_Risk_Patient_Letter_' + lng + '.pdf', "_blank", "fullscreen=yes");
    }

    function submit_low_physician() {
        window.open('../risk/stroke/Stroke_Lower_Risk_Physician_Letter_' + lng + '.pdf', "_blank", "fullscreen=yes");
    }

</script>
