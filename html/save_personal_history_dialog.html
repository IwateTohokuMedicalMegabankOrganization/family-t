<script>
	function getNowDate(){
		var nowDate = new Date();
		return nowDate.getFullYear() + "-" + ('00' + ( (nowDate).getMonth() + 1 ) ).slice(-2) + "-" + ('00' + nowDate.getDate()).slice(-2);
	}

	function getNowTime(){
		var nowDate = new Date();
		return nowDate.getHours() + ":" + ('00' + nowDate.getMinutes() ).slice(-2) + ":" + ('00' + nowDate.getSeconds()).slice(-2);
	}
</script>
