<html>
<body>
	<div class="row">
		<div class="col s12 text-right">
			<button class="closeQofhScoreButton btn-large waves-effect waves-light teal lighten-1 translate"
				data-i18n='fhh_family_pedigree.close' style="text-align:right;font-size:110% !important">Close</button>
		</div>
	</div>

	<div class="row compensational_block">
		<div class="col s12 compensation_start">
			<div class="col s12 left">
				<span class='col s6 text-left translate' data-i18n='family-t_qof_history_score.explain1'>家族歴の質を高めるために、下記についてご確認ください。</span>
			</div>
		</div>
		<div class="col s12 compensation">
			<table class="table">
				<thead>
					<tr>
						<th class="center nowrap"><span class="translate" data-i18n="fhh_js.name">名前</span></th>
						<th class="center nowrap"><span class="translate" data-i18n="fhh_js.still_living_main">存命</span>
						</th>
						<th class="center nowrap"><span class="translate"
								data-i18n="info_dialog.age_at_death"></span></th>
						<th class="center nowrap"><span class="translate"
								data-i18n="info_dialog.cause_of_death"></span></th>
						<th class="center nowrap"><span class="translate"
								data-i18n="family-t.presence_or_absence_of_disease"></span></th>
						<th class="center nowrap"><span class="translate"
								data-i18n=""></span></th>
					</tr>
				</thead>
				<tbody class="list-group ui-sortable" id="qofList">
					<tr class="center information proband">
						<td class="inforamtion center"></td>
						<td class="inforamtion center"></td>
						<td class="inforamtion center"></td>
						<td class="inforamtion center"></td>
						<td class="inforamtion center"></td>
						<td class="inforamtion center"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col s12 compensation">
			<div class="col s12 center">
				<button id="reCalculate" class="btn-small waves-effect waves-light teal lighten-1">
					<i class="material-icons left">refresh</i>
					<span class="translate" data-i18n="family-t_risk.recalculate">再計算</span>
				</button>
			</div>
		</div>
	</div>

	<div class="row risk_box">
		<div class="col s12 risk_title">
			<span class='translate' data-i18n='family-t_qof_history_score.title'>ライフスタイルスコア</span>
		</div>
		<div class="col s12 risk_container">
			<div class="row">

				<div class="col s12">
					<span class='translate' data-i18n='family-t_qof_history_score.medical_history_formula'>病歴（％）=
						病名の記入がある家系構成員数 ÷
						全家系構成人数（本人は含まない）</span>
				</div>
				<div class="col s12">
					<span id="DialogRateOfHelthHistory" style="font-size:3em;">0</span><span
						style="font-size:3em;">%</span>
				</div>
				<div class="col s12">
					<span class='translate' data-i18n='family-t_qof_history_score.age_of_onset_formula'>発症年齢（％）=
						発症年齢の記入がある疾患数
						÷ 家系内の疾患数</span>
				</div>
				<div class="col s12">
					<span id="DialogRateOfAgeAtDisease" style="font-size:3em;">0</span><span
						style="font-size:3em;">%</span>
				</div>
				<div class="col s12">
					<span class='translate' data-i18n='family-t_qof_history_score.cause_of_death_formula'>死因（％）=
						死因となった疾患の記入がある死者数 ÷ 家系内の死者数</span>
				</div>
				<div class="col s12">
					<span id="DialogRateOfCauseOfDeath" style="font-size:3em;">0</span><span
						style="font-size:3em;">%</span>
				</div>
				<div class="col s12">
					<span class='translate' data-i18n='family-t_qof_history_score.age_of_death_formula'>死亡年齢（％）=
						死亡年齢の記入がある死者数
						÷ 家系内の死者数</span>
				</div>
				<div class="col s12">
					<span id="DialogRateOfAgeAtDeath" style="font-size:3em;">0</span><span
						style="font-size:3em;">%</span>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col s12 text-right">
			<button class="closeQofhScoreButton btn-large waves-effect waves-light teal lighten-1 translate"
				data-i18n='fhh_family_pedigree.close' style="text-align:right;font-size:110% !important">Close</button>
		</div>
	</div>

</body>

</html>
