	<title>family-t login</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
	<div class="container">
		<div class="row">
			<main>
				<center>
					<div class="container">
						<div class="z-depth-3 y-depth-3 x-depth-3 white green-text lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 50px; solid #EEE;">
							<div class="section"><img src="../themes/deploy/banner_left_beta.png" class="fhhBannerTitle"></div>
							<div class="section"><i class="mdi-alert-error red-text"></i></div>
							<div class='row'>
								<div class='input-field col s12'>
									<label for='email'>ログインID</label>
									<input class='validate' type="text" name='username' id='email' required />
								</div>
							</div>
							<div class='row'>
								<div class='input-field col m12'>
									<label for='password'>パスワード</label>
									<input class='validate' type='password' name='password' id='password' required />
								</div>
								<!--<label style='float: right;'>
									<a><b>パスワードをお忘れですか?</b></a>
								</label>-->
							</div>
							<div class="row center">
								<button id="create" class="btn-large waves-effect waves-light black-text" type='submit' style="background-color:rgba(208,223,66,1);">家族歴の新規作成</button>
								<button id="load" class="btn-large waves-effect waves-light black-text" type='submit' style="background-color:rgba(208,223,66,1);">家族歴の読み込み</button>
								</div>
						</div>
					</div>
				</center>
			</main>
		</div>
	</div>

	<!-- scripts -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="../js/materialize.js"></script>
	<script src="../../js/init.js"></script>
	<script type="text/javascript">
		$("#create").on("click", function(){
			location.href('fhh.html?lng=ja&action=create');
		});

	</script>
	<script type="text/javascript">
		$("#load").on("click", function(){
			location.href('fhh.html?lng=ja&action=load');
		});

	</script>
</body>
</html>
